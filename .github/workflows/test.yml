# .github/workflows/use-hello-world.yml

name: "Use Hello World Action"

on:
  push:
    branches: [ main ]

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Say Hello
      uses: philiprbrenan/testPackage@main
      with:
        who-to-greet: "GitHub"
